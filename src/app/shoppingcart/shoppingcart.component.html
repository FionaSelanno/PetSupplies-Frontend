<div class = "panel panel-default">
  <table class = "table">
    <tr>
      <th>Product</th>
      <th>Productomschrijving</th>
      <th>Prijs</th>
    </tr>

    <tr *ngFor="let product of products; let i = index">
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price | currency: 'EUR':true}}</td>
      </tr>
  </table>
</div>

<p style="text-align:right">Totale prijs: <span>{{totalPrice | currency:'EUR':true}}</span></p>
